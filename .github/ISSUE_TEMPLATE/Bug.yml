name: "üêû Bug Report"
description: "Help us improve by submitting a detailed bug report."
title: "[Bug]: "
labels: ["bug", "Needs Triage"]
body:
  - type: textarea
    id: "bug_summary"
    attributes:
      label: "Bug Summary"
      description: "Provide a concise summary of the bug, including what you expected to happen and what actually occurred. Example: 'The login button is unresponsive after entering valid credentials.'"
    validations:
      required: true
  - type: textarea
    id: "expected_behavior"
    attributes:
      label: "Expected Behavior"
      description: "Describe the behavior you anticipated. Example: 'After entering valid credentials, the user should be redirected to the dashboard.'"
    validations:
      required: false
  - type: textarea
    id: "screenshots_logs"
    attributes:
      label: "Screenshots/Logs"
      description: "Attach any relevant screenshots or logs that could help us understand the issue better. Logs can include error messages or stack traces."
    validations:
      required: false
  - type: dropdown
    id: "affected_browsers"
    attributes:
      label: "Affected Browsers"
      description: "Select the browsers where you experienced the issue. If multiple, select all that apply."
      multiple: true
      options:
        - "Firefox"
        - "Chrome"
        - "Safari"
        - "Microsoft Edge"
        - "Other"
    validations:
      required: false
  - type: textarea
    id: "steps_to_reproduce"
    attributes:
      label: "Steps to Reproduce"
      description: "Provide a step-by-step guide to replicate the bug. Example: '1. Go to the login page. 2. Enter valid credentials. 3. Click on the login button.'"
    validations:
      required: false
  - type: textarea
    id: "additional_context"
    attributes:
      label: "Additional Context"
      description: "Share any other information that might help us resolve the issue faster. Example: 'This issue started after the latest update.'"
    validations:
      required: false
